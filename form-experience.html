<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <h3>Date and Time</h3>
        <label for="for-date">
            <span>Date</span>
            <input type="date" id="for-date" name="date">
        </label>
        <label for="for-time">
            <span>Time</span>
            <input type="time" id="for-time" name="time">
        </label>
    </div>
</body>

</html>
