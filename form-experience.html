<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        section {
            margin-bottom: 26px;
        }

        .line {
            display: block;
        }

        .line+.line {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div>
        <section>
            <h3>Date and Time</h3>
            <label for="for-date">
                <span>Date</span>
                <input type="date" id="for-date" name="date">
            </label>
            <label for="for-time">
                <span>Time</span>
                <input type="time" id="for-time" name="time">
            </label>
        </section>
        <section>
            <h3>Datalist</h3>
            <label for="for-datelist">
                <span>Select a fruit</span>
                <input id="for-datelist" type="text" name="list" list="list-fruits">
                <datalist id="list-fruits">
                    <option value="orange"></option>
                    <option value="banana"></option>
                    <option value="apple"></option>
                    <option value="pear"></option>
                </datalist>
            </label>
        </section>
        <section>
            <form action="#" method="post">
                <h3>Autocomplete</h3>
                <label class="line" for="for-autocomplete-email">
                    <span>Email</span>
                    <input id="for-autocomplete-email" type="email" name="email" placeholder="example@site.com" autocomplete="email" required>
                </label>
                <label class="line" for="for-autocomplete-name">
                    <span>Name</span>
                    <input type="text" name="name" autocomplete="name" required>
                </label>
                <button type="submit">Test required</button>
            </form>
        </section>
    </div>
</body>

</html>
